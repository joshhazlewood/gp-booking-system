<div class="field">
  <h1 class="title">Book an appointment</h1>
  <p>Please select or type a date.</p>
  <form [formGroup]="myForm" novalidate>
    <my-date-picker name="date" placeholder="dd/mm/yyyy" [options]="myDatePickerOptions" formControlName="myDate"></my-date-picker>
    <input class="button is-info" type="submit" (click)="findAppointments()"value="Search for appointments" [attr.disabled]='!isFormValidAndTouched() === true ? true : null'>
  </form>
  <div *ngIf="dateSelected">
    <p>date selected</p>
  </div>
  <p>Form value: {{ myForm.value | json }}</p>
  <p>Form status: {{ myForm.status | json }}</p>
  <p>Form valid: {{ myForm.valid | json }}</p>
</div>
